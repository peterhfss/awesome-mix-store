<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Mix Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="ams-wrapper">
        <div class="side-one">
            <img src="images/logo.png" class="logo" >
        </div>
        <div class="side-two">
            <div class="group">
                <div class="group-logo">
                    <h1 class="logo-title-awesome">Awesome</h1>
                    <h1 class="logo-title-mix">Mix</h1>
                    <h1 class="logo-title-store">Store</h1>
                </div>
               <div class="group-form-login">
                   <input class="input-login" type="text" placeholder="Email"/>
                   <input class="input-login"type="password" placeholder="Password" />

                   <input type="button" class="btn-login" value="Login" />
               </div>
            </div>   
               <div class="group">
                   <span class="title-link">Don't have an account?
                        <a href="#" class="link-signup">Sign Up</a>
                   </span>
                   
               </div>
               <div class="group">
                    <span class="title-social-media">Or sign up using</span>
                    <div class="group-social-media">
                        
                            <a href="#" class="fa fa-facebook"></a>
                        
                        
                            <a href="#" class="fa fa-google"></a>
                         
                    </div>
                   
               </div>
            
        </div>
    </div>
</body>
</html>
